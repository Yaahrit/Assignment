<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Repositories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
          <!-- font awesome cdn link  -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container mt-5 custom-container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="githubUsername">GitHub Username:</label>
                    <input type="text" class="form-control" id="githubUsername">
                </div>
                <button class="btn btn-fetch" onclick="fetchUserInformation()">Fetch User Information</button>
            </div>
        </div>

        <div class="mt-4 user-card" id="userInfo"></div>

        <div class="mt-4">
            <label for="perPage">Repositories per Page:</label>
            <select class="form-control" id="perPage" onchange="changePerPage()">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <div class="mt-4 repo-card" id="repoList"></div>

        <!-- Loader -->
        <div id="loader" class="d-none mt-4">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
