<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Repositories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">GitHub Repositories</h2>

        <!-- User Input Section -->
        <div class="mb-4">
            <label for="githubUsername">Enter GitHub Username: </label>
            <input type="text" id="githubUsername" />
            <button class="btn btn-primary" onclick="fetchUserInformation()">Fetch Details</button>
        </div>

        <div class="row">
            <!-- User Information Section -->
            <div id="userInfo" class="mb-4 col-md-6">
                <!-- User information will be displayed here dynamically -->
            </div>

            <!-- Pagination Section -->
            <div class="mb-4 col-md-6">
                <label for="perPage">Repositories per page: </label>
                <select id="perPage" class="form-select" onchange="changePerPage()">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="500">500</option>
                </select>
            </div>
        </div>

        <div class="row">
            <!-- Loader Section -->
            <div id="loader" class="d-none mb-4 col-md-12">Loading...</div>

            <!-- Repository List Section -->
            <div id="repoList" class="card-columns col-md-12">
                <!-- Repositories will be displayed here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
